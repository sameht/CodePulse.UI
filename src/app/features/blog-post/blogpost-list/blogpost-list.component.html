<div class="container">
    <h1 class="mt-3">BlogPost List</h1>
    <div class="d-flex justify-content-end">
        <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary" > Add BlogPost</a>
    </div>

    <div class="mt-3" *ngIf="blogPosts$ | async as blogPosts">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Short Desciption</th>
                    <th>Is Visible</th>
                    <th>Categories</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let blogPost of blogPosts">
                    <td>{{blogPost.title}}</td>
                    <td>{{blogPost.shortDescription}}</td>
                    <td>{{blogPost.isVisible}}</td>
                    <td>
                        <span *ngFor="let category of blogPost.categories">
                            <span class="badge text-bg-secondary me-2">{{category.name}}</span>
                        </span>
                    </td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/admin/blogpost', blogPost.id]">Edit</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
